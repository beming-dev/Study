<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="myGame.css" />
    <script src="myGame.js"></script>
  </head>
  <body>
    <button class="logo">
      <img src="myImg/logo.png" alt="" />
    </button>
    <div class="buttons">
      <button class="button imgButton" data-key="type" data-value="tshirt">
        <img src="myImg/blue_t.png" alt="" />
      </button>
      <button class="button imgButton" data-key="type" data-value="pants">
        <img src="myImg/blue_p.png" alt="" />
      </button>
      <button class="button imgButton" data-key="type" data-value="skirt">
        <img src="myImg/blue_s.png" alt="" />
      </button>
      <button
        class="button colorButton blue"
        data-key="color"
        data-value="blue"
      >
        Blue
      </button>
      <button
        class="button colorButton yellow"
        data-key="color"
        data-value="yellow"
      >
        Yellow
      </button>
      <button class="button colorButton red" data-key="color" data-value="red">
        Red
      </button>
    </div>
    <span class="items"> </span>
  </body>
</html>
